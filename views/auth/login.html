<!-- login.html -->
{% extends "/auth/auth_index.html" %}
{% block content %}

<div class="d-flex">
    <div class="w-100">
        <h3 class="mb-4">Entrar</h3>
    </div>
</div>

{% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="notification is-danger">
            {{ messages[0] }}
        </div>
    {% endif %}
{% endwith %}

<form action="/auth/login_post" class="signin-form" method="POST">
    <div class="form-group mb-3">
        <label class="label" for="email">Email</label>
        <input type="text" name="email" id = "email" class="form-control" placeholder="Insira seu email" required>
    </div>
    <div class="form-group mb-3">
        <label class="label" for="password">Senha</label>
        <input type="password" name = "password" id = "password" class="form-control" placeholder="Senha" required>
    </div>
    <div class="form-group">
        <button type="submit" class="form-control btn btn-primary rounded submit px-3">Entrar</button>
    </div>
</form>

<p class="text-center">Não é um membro? <a href="/auth/signup">Registrar</a></p>
<p class="text-right"><a href="/" style="color: #95B0BB !important" >Voltar para a página inicial</a></p>

{% endblock %}
